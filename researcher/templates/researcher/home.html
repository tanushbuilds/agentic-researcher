<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyven</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a1a18;
            --sidebar-bg: #161614;
            --surface: #242422;
            --surface-hover: #2c2c2a;
            --border: #333331;
            --text-primary: #e4e4e0;
            --text-secondary: #9a9a96;
            --text-muted: #636360;
            --accent: #c8715a;
            --accent-hover: #d4806a;
            --success: #5fa870;
            --error: #b86b65;
            --warning: #c09035;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ── Sidebar ── */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 16px 0;
        }

        .sidebar-header {
            padding: 8px 16px 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.2px;
        }

        .new-research-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 12px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s;
            font-family: inherit;
        }

        .new-research-btn:hover {
            background: var(--surface-hover);
        }

        .sidebar-section {
            padding: 4px 12px;
            margin-top: 8px;
        }

        .sidebar-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 0 4px;
            margin-bottom: 4px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 7px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s;
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .history-item svg {
            min-width: 14px;
            opacity: 0.5;
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.15s;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        /* ── Main ── */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Welcome Screen ── */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
            gap: 32px;
        }

        .welcome-title {
            font-size: 50px;
            font-weight: 400;
            color: var(--text-primary);
            text-align: center;
            letter-spacing: -0.5px;
        }

        /* ── Input ── */
        .input-container {
            width: 100%;
            max-width: 980px;
        }

        .input-box {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px 28px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-box:focus-within {
            border-color: #4e4d49;
            box-shadow: 0px 8px 24px -4px rgba(0, 0, 0, 0.4);
        }

        .input-box textarea {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            resize: none;
            line-height: 1.5;
            min-height: 50px;
            max-height: 200px;
        }

        .input-box textarea::placeholder {
            color: var(--text-muted);
        }

        .input-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, transform 0.1s;
            color: white;
        }

        .send-btn:hover {
            background: var(--accent-hover);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        /* ── Research Screen ── */
        .research-screen {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .research-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .research-query {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .research-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* ── Progress Panel ── */
        .progress-panel {
            width: 300px;
            min-width: 300px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .progress-header {
            padding: 16px 20px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 1px solid var(--border);
        }

        .progress-feed {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .progress-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-top: 5px;
            min-width: 6px;
            background: var(--text-muted);
        }

        .progress-dot.success {
            background: var(--success);
        }

        .progress-dot.error {
            background: var(--error);
        }

        .progress-dot.warning {
            background: var(--warning);
        }

        .progress-dot.active {
            background: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* ── Report Panel ── */
        .report-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .report-header {
            padding: 16px 24px;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .report-source {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--surface);
            padding: 3px 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .report-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px 40px;
        }

        .report-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 12px;
            color: var(--text-muted);
        }

        .report-placeholder svg {
            opacity: 0.3;
        }

        .report-placeholder p {
            font-size: 14px;
        }

        .report-text {
            font-family: inherit;
            font-size: 15px;
            line-height: 1.85;
            color: var(--text-primary);
            white-space: pre-wrap;
            max-width: 680px;
        }

        /* ── Scrollbar ── */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        /* ── Spinner ── */
        .spinner {
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a class="logo" href="#"><span class="logo-text">Zyven</span></a>
        </div>

        <button class="new-research-btn" onclick="resetToWelcome()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            New Research
        </button>

        <div class="sidebar-section">
            <div class="sidebar-label">Recent</div>
            <div id="history-list">
                <div class="history-item" style="color: var(--text-muted); font-size: 12px; padding: 6px 8px;">No
                    history yet</div>
            </div>
        </div>

        <div class="sidebar-footer">
            <a class="nav-btn" href="/memory/">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" />
                    <path d="M12 8v4l3 3" />
                </svg>
                Memory Viewer
            </a>
            <a class="nav-btn" href="/settings/">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                Settings
            </a>
        </div>
    </aside>

    <main class="main">

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcome-screen">
            <h1 class="welcome-title">What do you want to research?</h1>
            <div class="input-container">
                <div class="input-box">
                    <textarea id="query-input"
                        placeholder="Ask anything. The agent will search, analyse, and write a full research report for you."
                        rows="1" onInput="autoResize(this)" onKeyDown="handleKey(event)"></textarea>
                    <div class="input-footer">
                        <button class="send-btn" id="send-btn" onclick="startResearch()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" width="18" height="18">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Research Screen -->
        <div class="research-screen" id="research-screen">
            <div class="research-header">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <line x1="21" y1="21" x2="16.65" y2="16.65" />
                </svg>
                <span class="research-query" id="research-query-title"></span>
            </div>

            <div class="research-body">
                <div class="progress-panel">
                    <div class="progress-header">Live Progress</div>
                    <div class="progress-feed" id="progress-feed"></div>
                </div>

                <div class="report-panel">
                    <div class="report-header">
                        <span>Report</span>
                        <span class="report-source" id="report-source" style="display:none"></span>
                    </div>
                    <div class="report-content" id="report-content">
                        <div class="report-placeholder">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                                <polyline points="14 2 14 8 20 8" />
                                <line x1="16" y1="13" x2="8" y2="13" />
                                <line x1="16" y1="17" x2="8" y2="17" />
                                <polyline points="10 9 9 9 8 9" />
                            </svg>
                            <p>Report will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
        }

        function handleKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                startResearch();
            }
        }

        function resetToWelcome() {
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('research-screen').style.display = 'none';
            document.getElementById('query-input').value = '';
            document.getElementById('progress-feed').innerHTML = '';
            document.getElementById('report-content').innerHTML = `
                <div class="report-placeholder">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <p>Report will appear here...</p>
                </div>`;
        }

        function addProgress(message, type = 'default') {
            const feed = document.getElementById('progress-feed');
            const item = document.createElement('div');
            item.className = 'progress-item';

            let dotClass = '';
            if (type === 'success') dotClass = 'success';
            else if (type === 'error') dotClass = 'error';
            else if (type === 'warning') dotClass = 'warning';
            else if (type === 'active') dotClass = 'active';

            item.innerHTML = `<div class="progress-dot ${dotClass}"></div><span>${message}</span>`;
            feed.appendChild(item);
            feed.scrollTop = feed.scrollHeight;
        }

        function startResearch() {
            const query = document.getElementById('query-input').value.trim();
            if (!query) return;

            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('research-screen').style.display = 'flex';
            document.getElementById('research-query-title').textContent = query;
            document.getElementById('send-btn').disabled = true;
            document.getElementById('progress-feed').innerHTML = '';
            document.getElementById('report-source').style.display = 'none';
            document.getElementById('report-content').innerHTML = `
                <div class="report-placeholder">
                    <div class="spinner" style="width:24px;height:24px;margin-bottom:12px"></div>
                    <p>Researching...</p>
                </div>`;

            addToHistory(query);

            const evtSource = new EventSource(`/run/?query=${encodeURIComponent(query)}`);

            evtSource.onmessage = function (e) {
                const data = JSON.parse(e.data);

                if (data.type === 'progress') {
                    addProgress(data.message, data.status || 'default');
                }

                if (data.type === 'done') {
                    evtSource.close();
                    document.getElementById('send-btn').disabled = false;
                    document.getElementById('report-content').innerHTML = `<div class="report-text">${data.report}</div>`;

                    if (data.source) {
                        const src = document.getElementById('report-source');
                        src.textContent = data.source;
                        src.style.display = 'inline-block';
                    }

                    addProgress('Report complete!', 'success');
                }

                if (data.type === 'error') {
                    evtSource.close();
                    document.getElementById('send-btn').disabled = false;
                    addProgress('Something went wrong.', 'error');
                }
            };

            evtSource.onerror = function () {
                evtSource.close();
                document.getElementById('send-btn').disabled = false;
                addProgress('Connection lost.', 'error');
            };
        }

        function addToHistory(query) {
            const list = document.getElementById('history-list');
            const noHistory = list.querySelector('[style]');
            if (noHistory) noHistory.remove();

            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
                ${query.length > 28 ? query.substring(0, 28) + '...' : query}
            `;
            list.prepend(item);
        }
    </script>

</body>

</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zyven{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'Logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a1a18;
            --sidebar-bg: #161614;
            --surface: #242422;
            --surface-hover: #2c2c2a;
            --border: #333331;
            --text-primary: #e4e4e0;
            --text-secondary: #9a9a96;
            --text-muted: #636360;
            --accent: #c8715a;
            --accent-hover: #d4806a;
            --success: #5fa870;
            --error: #b86b65;
            --warning: #c09035;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* ── Sidebar ── */
        .sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 16px 0;
        }

        .sidebar-header {
            padding: 8px 16px 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .logo-letter{
            font-family: 'Playfair Display';
            color: var(--accent);
        }

        .new-research-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 12px;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: background 0.15s;
            font-family: inherit;
            text-decoration: none;
        }

        .new-research-btn:hover {
            background: var(--surface-hover);
        }

        .sidebar-footer {
            margin-top: auto;
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.15s;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .nav-btn.active {
            color: var(--text-primary);
            background: var(--surface);
        }

        /* ── Main ── */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* ── Scrollbar ── */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <a class="logo" href="/"><span class="logo-text"><span class="logo-letter">Z</span>yven</span></a>
        </div>

        {% block sidebar_top %}
        <a class="new-research-btn" href="/">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
            New Research
        </a>
        {% endblock %}

        {% block sidebar_middle %}{% endblock %}

        <div class="sidebar-footer">
            <a class="nav-btn {% block memory_nav_active %}{% endblock %}" href="/memory/">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z" />
                    <path d="M12 8v4l3 3" />
                </svg>
                Memory Viewer
            </a>
        </div>
    </aside>

    <main class="main">
        {% block main_content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}

</body>

</html>
